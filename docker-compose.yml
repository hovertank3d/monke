services:
  db:
    image: postgres:14-alpine
    restart: always
    env_file:
      - ".env"
    ports:
      - "5432:5432"
    volumes:
     - /home/oparysh/temp-db:/var/lib/postgresql/data
  appair:
    image: cosmtrek/air
    working_dir: /monke
    ports:
      - 8080:8080
    env_file:
      - .env
    volumes:
      - ./:/monke
